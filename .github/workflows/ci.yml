  ios-build:
    runs-on: macos-15 # macOS 15 (Sequoia) with Xcode 16+
    name: iOS Native Build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install root dependencies
        run: yarn install

      - name: Build TypeScript library
        run: yarn prepare

      - name: Install example app dependencies
        run: |
          cd example
          yarn install

      - name: Generate iOS project (Expo prebuild)
        run: |
          cd example
          npx expo prebuild --platform ios --clean

      - name: Set iOS deployment target
        run: |
          cd example/ios

          echo "=== BEFORE MODIFICATIONS ==="
          echo "Podfile platform line:"
          grep "platform :ios" Podfile || echo "No platform line found"
          echo ""
          echo "Deployment targets in Xcode project (first 3):"
          grep "IPHONEOS_DEPLOYMENT_TARGET" *.xcodeproj/project.pbxproj | head -3

          echo ""
          echo "=== APPLYING FIXES ==="

          # Fix Xcode project deployment target
          echo "Updating Xcode project to iOS 15.5..."
          ruby -i -pe 'gsub(/IPHONEOS_DEPLOYMENT_TARGET = \d+\.\d+/, "IPHONEOS_DEPLOYMENT_TARGET = 15.5")' *.xcodeproj/project.pbxproj

          # Fix Podfile platform
          echo "Updating Podfile platform to 15.5..."
          sed -i.bak "s/platform :ios.*/platform :ios, '15.5'/" Podfile

          echo ""
          echo "=== AFTER MODIFICATIONS ==="
          echo "Podfile platform line:"
          grep "platform :ios" Podfile
          echo ""
          echo "Deployment targets in Xcode project (first 3):"
          grep "IPHONEOS_DEPLOYMENT_TARGET" *.xcodeproj/project.pbxproj | head -3
          echo ""
          echo "Full Podfile content:"
          cat Podfile

      - name: Install CocoaPods dependencies
        run: |
          cd example/ios
          # Clear CocoaPods cache to ensure fresh resolution
          pod repo update
          pod install

      - name: List available schemes
        run: |
          cd example/ios
          echo "Available schemes in workspace:"
          xcodebuild -list -workspace *.xcworkspace

      - name: Build iOS app
        run: |
          cd example/ios
          # Use MLKitExample scheme (the workspace name)
          # Build for arm64 only to avoid x86_64 architecture issues on Intel runners
          xcodebuild \
            -workspace *.xcworkspace \
            -scheme MLKitExample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            -arch arm64 \
            ONLY_ACTIVE_ARCH=NO \
            EXCLUDED_ARCHS=x86_64 \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: example/ios/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 7
          if-no-files-found: error
