name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Run type check
        run: yarn typecheck

      - name: Run tests
        run: yarn test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    name: Build Library

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build library
        run: yarn prepare

      - name: Check dist files
        run: |
          if [ ! -d "lib" ]; then
            echo "❌ lib directory not found after build"
            exit 1
          fi
          echo "✅ Build successful - lib directory exists"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib
          path: lib/
          retention-days: 1

  android-build:
    runs-on: ubuntu-latest
    name: Android Native Build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install root dependencies
        run: yarn install

      - name: Build TypeScript library
        run: yarn prepare

      - name: Install example app dependencies
        run: |
          cd example
          yarn install

      - name: Build Android example app
        run: |
          cd example/android
          ./gradlew assembleDebug --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: example/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
          if-no-files-found: error

  ios-build:
    runs-on: macos-14 # macOS 14 (Sonoma) with Xcode 15+
    name: iOS Native Build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install root dependencies
        run: yarn install

      - name: Build TypeScript library
        run: yarn prepare

      - name: Install example app dependencies
        run: |
          cd example
          yarn install

      - name: Generate iOS project (Expo prebuild)
        run: |
          cd example
          npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        run: |
          cd example/ios
          pod install

      - name: Build iOS app
        run: |
          cd example/ios
          xcodebuild \
            -workspace *.xcworkspace \
            -scheme reactnativevisioncameramlkitexample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: example/ios/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 7
          if-no-files-found: error
